{% extends "shop/layout.html" %}
{% block content %}

{{ block.super }}
<form action="" method="GET">
    <input type="text" name="q" value="{{ q }}">
    <input type="submit" value="search">
</form>
<ul>
    {% for item in item_list %}
        <li>
            <a href="{% url "shop:item_detail" item.pk %}">
                {{ item.name }}
            </a>
            (pk = ({{ item.id }}))<br>
            가격 : {{ item.price }}<br>

            설명 : {{ item.desc }}<br>
        </li>
    {% endfor %}
</ul>
    <hr>
    <a href="{% url "shop:item_new" %}">New Item</a>
{% endblock %}
